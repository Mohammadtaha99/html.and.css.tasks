<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 8px;
            display: inline-block;
            text-align: center;
            border: 1px solid black;
        }
        .box2 {
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 8px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div class="box"><span style>1</span></div>
    <div class="box2"><span>2</span></div>
    <div class="box"><span>3</span></div>
    <div class="box2"><span>4</span></div>
    <div class="box"><span>5</span></div>
    <div class="box2"><span>6</span></div>
    <div class="box"><span>7</span></div>
    <div class="box2"><span>8</span></div>
    <div class="box"><span>9</span></div>
    <div class="box2" ><span>10</span></div>
    <hr>
</body>
</html>
