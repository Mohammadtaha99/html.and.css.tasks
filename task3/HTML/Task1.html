<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            border-radius: 4px;
            border: 1px solid black;
            width: 20%;
            text-align: center;
            box-shadow: 3px 3px 3px 3px rgb(105, 105, 105);

        }
        .table1 {
            border-spacing: 22px;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
<table  class="table1">
    <tr>
        <td class="cell">Row 1, Co1 1</td>
        <td class="cell">Row 1, Co1 2</td>
        <td class="cell">Row 1, Co1 3</td>
    </tr>
    <tr>
        <td class="cell">Row 2, Co1 1</td>
        <td class="cell">Row 2, Co1 2</td>
        <td class="cell" >Row 2, Co1 3</td>
    </tr>
</table>
</body>

</html>
